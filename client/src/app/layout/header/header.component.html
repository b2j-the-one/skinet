<header class="shadow-md p-3 w-full">
    <div class="flex align-middle items-center justify-between max-w-screen-exl mx-auto">
        <img routerLink="/" src="/images/logo.png" alt="app logo" class="max-h-16">
        <nav class="flex gap-3 my-2 uppercase text-2xl">
            <a routerLink="/" 
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}"
            >
                Accueil
            </a>
            <a routerLink="/shop" routerLinkActive="active">Boutique</a>
            <a>Contact</a>
        </nav>
        <div class="flex gap-3 align-middle">
            <a matBadge="5" matBadgeSize="large" class="custom-badge mt-2 mr-2">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button>Connexion</button>
            <button mat-stroked-button>Inscription</button>
        </div>
    </div>
</header>
