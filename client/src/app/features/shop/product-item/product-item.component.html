@if (product) {
<mat-card appearance="raised">
    <img src="{{product.pictureUrl}}" class="rounded-t-lg" alt="Image de {{product.name}}">
    <mat-card-content class="mt-2">
        <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
        <p class="font-light">{{product.price | currency : 'EUR'}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button class="w-full">
            <mat-icon>add_shopping_cart</mat-icon>
            Ajouter au panier
        </button>
    </mat-card-actions>
</mat-card>
}
